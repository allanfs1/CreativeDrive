
<div class="main-content mt-4">   
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
               <div [hidden]="!erro" class="alert alert-danger">
                  <p> {{erro}}</p>
               </div>
            </div>
          </div>
       <form  #formsValidar="ngForm">
          <div class="row my-3">  
               <div class="col-lg-12 col-md-6 col-sm-6">
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>Nome</mat-label>
                   <input matInput type="text" value="{{usersRes.name}}">
               </mat-form-field>
               <mat-divider></mat-divider>
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>Senha</mat-label>
                   <input matInput  [type]="hide ? 'password' : 'text'"  value="{{usersRes.password}}">
                   <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   </button>
               </mat-form-field>
               <mat-divider></mat-divider>
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>Perfil</mat-label>
                   <input matInput  type="text" value="{{usersRes.profile}}">
               </mat-form-field>
               <mat-divider></mat-divider>
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>Login</mat-label>
                   <input matInput  type="text" value="{{usersRes.login}}">
               </mat-form-field>
               <mat-divider></mat-divider>
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>CPF</mat-label>
                   <input matInput  type="text" value="{{usersRes.CPF}}">
               </mat-form-field>
               <mat-divider></mat-divider>
               <mat-form-field class="example-form-field" appearance="fill">
                   <mat-label>E-mail</mat-label>
                   <input matInput  type="text" value="{{usersRes.email}}">
               </mat-form-field>
             </div>
           </div> 
        </form> 
     </div>
     <a class="pull-right mt-3" mat-raised-button color="primary" href="/dashboard" >
       Voltar
     </a>
   </div>
